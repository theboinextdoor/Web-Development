<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Amazing Images </h2>
    <div id="images">
        <ul>
            <li><img id="pic1" width="200px" src="/images/1.jpg" alt="pic1"></li>
            <li><img id="pic2" width="200px" src="/images/2.jpg" alt="pic2"></li>
            <li><img id="pic3" width="200px" src="/images/3.jpg" alt="pic4"></li>
            <li><img id="pic5" width="200px" src="/images/4.jpg" alt="pic5"></li>
            <li><img id="pic6" width="200px" src="/images/4.jpg" alt="pic6"></li>

            <li><a href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>

<script>

    //attach Event
    //jQuery - onEventListner

    //this is a bad approach
    document.getElementById("pic1").onclick = function(){
        alert('this is a mountain')
    }

    // type, timeSpan, defaultPrevented
    // target, toElement, source Element , currentTarget
    // clientX, clientY, screenX, screenY.
    // altkeys , ckltkeys , shiftkey, keycode

    document.getElementById('pic1').addEventListener('click', function(e){
        alert('this is a mountain')
        console.log(e);
    }, false )

    document.getElementById("pic3").addEventListener('click', function(){
        alert("this is what i dont't know")
    }, false )


    // *****Here when you will go inside the console then you will see that "whole div is clicked" nd "castle is clicked" both will run

    //when it is true it will go from top to bottom

    document.getElementById("images").addEventListener('click', function(e){
        e.stopPropagation()
        console.log("whole div is clicked.")
    }, true)

    document.getElementById("pic3").addEventListener('click', function(e){
        e.stopPropagation()
        console.log("castle is clicked.")

    }, true)


    // ---------------------------------------------------------------------------

    //when it is false it will go from bottom to top like a bubble
    document.getElementById("images").addEventListener('click', function(e){
        e.stopPropagation()
        console.log("whole div is clicked.")
    }, false)

    document.getElementById("pic3").addEventListener('click', function(e){
        e.stopPropagation()
        console.log("castle is clicked.")
    }, false)


    document.getElementById("google").addEventListener('click', function (e){
        e.preventDefault();
        e.stopPropagation()
        console.log("Google Clicked")
    }, false);

    document.getElementById("pic1").addEventListener('mouseover', function (e){
        console.log("Cursor is on Mountain")
    })



</script>
</html>
